<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GoField</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
  <img src="assets/logo.png" alt="GoField logo" class="logo" onerror="this.style.display='none';document.querySelector('.site-header').classList.add('no-logo')"/>
        <nav class="nav">
          <a href="#reservar" class="nav-link">Reservar</a>
          <a href="#contacto" class="nav-link">Contactanos</a>
        </nav>
      </div>
    </header>

    <main>
      <section class="hero">
        <img src="assets/hero.jpg" alt="Cancha" class="hero-img" onerror="this.style.display='none';document.querySelector('.hero').classList.add('hero-fallback')"/>
        <div class="hero-overlay"></div>
        <div class="hero-content container">
          <h1 class="title">GoField</h1>
          <div class="hero-actions">
            <button id="reserveBtn" class="btn btn-primary">Reserva Ya</button>
            <button id="loginBtn" class="btn btn-outline">Iniciar Sesi칩n</button>
          </div>
        </div>
      </section>

      <!-- Secciones secundarias removidas a petici칩n del usuario -->
    </main>

    <footer class="site-footer">
      <div class="container footer-inner">
        <div class="brand">
          <img src="assets/logo.png" alt="logo" class="logo-small" />
          <span>GoField</span>
        </div>
        <div class="footer-links">
          <a href="#">Reservar</a>
          <a href="#">Contactanos</a>
        </div>
      </div>
    </footer>

    <!-- Reserva modal -->
    <div id="modalReserve" class="modal" aria-hidden="true">
      <div class="modal-dialog">
        <button class="modal-close" data-close>&times;</button>
        <h3>Reservar cancha</h3>
        <form id="reserveForm">
          <label>Fecha
            <input type="date" name="fecha" required />
          </label>
          <label>Cancha
            <select name="cancha" id="selectCancha">
              <option value="">Cargando...</option>
            </select>
          </label>
          <div class="modal-actions">
            <button type="submit" class="btn btn-primary">Reservar</button>
            <button type="button" class="btn" data-close>Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Login modal -->
    <div id="modalLogin" class="modal" aria-hidden="true">
      <div class="modal-dialog">
        <button class="modal-close" data-close>&times;</button>
        <h3>Iniciar sesi칩n</h3>
        <form id="loginForm">
          <label>Usuario
            <input type="text" name="usuario" required />
          </label>
          <label>Contrase침a
            <input type="password" name="contrasena" required />
          </label>
          <div class="modal-actions">
            <button type="submit" class="btn btn-primary">Entrar</button>
            <button type="button" class="btn" data-close>Cancelar</button>
          </div>
        </form>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
